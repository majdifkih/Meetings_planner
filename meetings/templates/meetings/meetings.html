<div class="meetings-section">
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">
                {{ meeting.title }} 
            </a>
            -- <a href="{% url 'update_meeting' meeting.id %}">Modifier</a>
            <form action="{% url 'del_meeting' meeting.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this meeting?');">Delete</button>
            </form>
        </li>
        {% empty %}
        <li>No meetings available at the moment.</li>
        {% endfor %}
    </ul>
</div>
